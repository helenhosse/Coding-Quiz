<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width", initial-scale="1.0">
    <title>Coding Quiz</title>
    <link rel="style.css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="">Javascript Quiz!</a>
        <div class="form-inline justify-content-center" id="navbarNav">
            <span class="nav-item form-control mr-sm-2">
                Timer: <span id="timer">75</span>
            </span>
        </div>
    </nav>
</header>

<body>

    <div class="card-group justify-content-center" style="margin-top: 5%;">
            <div id="start-card" class="">
                <div class="card text-center" style="width: 24rem;">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to the Javascript Quiz!</h5>
                        <p class="card-text">Try to answer the following code-related questions within the time limit.
                            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="start-btn" type="button" class="btn btn-outline-primary btn-lg btn-block">Start
                            Quiz</button>
                        <button id="next-btn" type="button"
                            class="btn btn-outline-primary btn-lg btn-block hide">Next</button>
                    </div>
                </div>
            </div>

<main class="start" id="quiz-container" class="hide">
    <h1 id="question-display"></h1>
    <div id="question-container" class="hide"></div>
    <div id="answer-buttons" class="hide">
        <button class="answerButton" id="btn-1" type="submit">A1</button>
        <button class="answerButton" id="btn-2" type="submit">A2</button>
        <button class="answerButton" id="btn-3" type="submit">A3</button>
        <button class="answerButton" id="btn-4" type="submit">A4</button>
        <h2 id = "rightAnswer"></h2>
    
    </div>
    <h2 id = "rightAnswer"></h2>

</main>

<div class="hide" id="scores">
    <h1 id="totalScore"></h1>
    <form>
        <input id="enterName" type="text">
        <button type="submit" class="btn" id="submitScores">Sumbit Initials!</button>
    </form>
</div>

<div class="hide" id="highScoresList">
    <h1>Below is a list of the high scores!</h1>
</div>

</body>
</html>
